#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomePage id:"signup"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            #{if flash.error}
            <div class="notification is-danger">
                ${flash.error}
            </div>
            #{/if}
            <form action="/register" method="POST">
                <h3 class="subtitle">Register</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="firstname" required>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Last Name" name="lastname" required>
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <input class="input" placeholder="Email" name="email" required>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input class="input" type="password" name="password" required>
                </div>
                <button class="button buttonColor">Submit</button>
            </form>
        </div>
        <div class="column is-half">
            <figure class="image is-square">
                <img src="/public/images/main-banner.png">
            </figure>
        </div>
    </div>
</section>
