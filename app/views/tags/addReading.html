<section id="dashboard-box" class="box">
  <form action="/stations/${_station.id}/addReading" method="POST">
    <div class="columns">
      <div class="field column">
        <label class="label">Code</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select name="code" required>
              <option value="" selected disabled>Select Code</option>`
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
              <option value="500">500</option>
              <option value="600">600</option>
              <option value="700">700</option>
              <option value="800">800</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field column">
        <label class="label">Temperature</label>
        <div class="control">
          <input class="input" placeholder="Temperature" type="number" step="0.1" name="temperature" required>
        </div>
      </div>
      <div class="field column">
        <label class="label">Wind Speed</label>
        <div class="control">
          <input class="input" placeholder="Wind Speed" type="number" step="0.1" name="windSpeed" required>
        </div>
      </div>
      <div class="field column">
        <label class="label">Wind Direction</label>
        <div class="control">
          <input class="input" placeholder="Wind Direction" type="number" name="windDirection" step="any"required>
        </div>
      </div>
      <div class="field column">
        <label class="label">Pressure</label>
        <div class="control">
          <input class="input" placeholder="Pressure" type="number" name="pressure" required>
        </div>
      </div>
    </div>
    <div class="field mt-4">
      <div class="control">
        <button class="button is-info buttonColor">Submit Reading</button>
      </div>
    </div>
  </form>
</section>
