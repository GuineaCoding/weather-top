<section id="dashboard-box" class="box">
    #{if flash.error}
    <div class="notification is-danger">
        ${flash.error}
    </div>
    #{/if}
    <table id="reading-list" class="ui fixed table">
        <thead>
        <tr>
            <th>Time / Date</th>
            <th>Code</th>
            <th>Temp</th>
            <th>Wind Speed</th>
            <th>Wind Direction</th>
            <th>Pressure</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        #{list items:_station.readings, as:'reading'}
        <tr>
            <td>${reading.formattedDate}</td>
            <td>${reading.code}</td>
            <td>${reading.temperature}</td>
            <td>${reading.windSpeed}</td>
            <td>${reading.windDirection}</td>
            <td>${reading.pressure}</td>
            <td>
                <a href="/stations/${_station.id}/deleteReading/${reading.id}"><span class="icon has-text-danger">
        <i class="fas fa-trash"></i>
    </span></a>
            </td>
        </tr>
        #{/list}
        </tbody>
    </table>
</section>
